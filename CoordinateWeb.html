<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz5C07IvQ9RrxOQKK23FT1kxcnKO3kecs&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>  
	 <script src="js/WebGmaps.js"></script>
    <gmp-map center="lat,lang" zoom="4" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="lat,lang" title="My location">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
